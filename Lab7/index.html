<!DOCTYPE html>
<html lang="en">
<head>
    <title>ASCIImation</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="animations.js" type="text/javascript"></script>
    <script src="ascii.js" type="text/javascript"></script>
    <link href="ascii.css" type="text/css" rel="stylesheet"/>
</head>
<body>
<h1> CS472: ASCII Animation Viewer </h1>
<div id="content">
    <textarea id="text" rows="20" cols="80"></textarea>
    <fieldset>
        <legend>Play Controls:</legend>
        <button id="start"> Start </button>
        <button id="stop"> Stop </button>
    </fieldset>
    <fieldset>
        <legend>Animation:</legend>
        <select id="animation">
            <option selected>Blank</option>
            <option>Exercise</option>
            <option>Juggler</option>
            <option>Bike</option>
            <option>Dive</option>
            <option>Custom</option>
        </select>
    </fieldset>
    <fieldset>
        <legend>Size:</legend>
        <select id="size">
            <option value="7pt">Tiny</option>
            <option value="10pt">Small</option>
            <option value="12pt" selected>Medium</option>
            <option value="16pt">Large</option>
            <option value="24pt">ExtraLarge</option>
            <option value="32pt">XXL</option>
        </select>
    </fieldset>
    <fieldset>
        <legend>Speed</legend>
        <label> <input type="checkbox" id="speed" value="turbo"/>Turbo</label>
    </fieldset>
</div>
<footer>

        <img src="http://mumstudents.org/cs472/2014-09/images/w3c-html.png" alt="Valid HTML5"></a> <br>

        <img src="http://jigsaw.w3.org/css-validator/images/vcss" alt="Valid CSS"></a><br>
    <a href="https://webster.cs.washington.edu/jslint/?referer">
        <img src="https://webster.cs.washington.edu/w3c-js.png" alt="Valid JS" /></a>
</footer>
</body>
</html>
